<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>RunforHealth</title>


<link rel="stylesheet" href="jquery.mobile-1.3.1.min.css">
<link rel="stylesheet" href="jquery.mobile.structure-1.3.1.css">
<script src="jquery-1.9.0.js"></script>
<script src="jquery.mobile-1.3.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
var ms = 0;
var state = 0;

function startstop() {
if (state == 0) {
state = 1;
then = new Date();
then.setTime(then.getTime() - ms);
} 
else {
state = 0;
now = new Date();
ms = now.getTime() - then.getTime();

hours = Math.floor(ms%(1000 * 60 * 60 * 24)/(1000 * 60 * 60));
if (hours < 10)
hours = "0" + hours

minutes = Math.floor((ms%(1000 * 60 * 60))/(1000 * 60));
if (minutes < 10)
minutes = "0" + minutes

seconds = Math.floor((ms%(1000 * 60))/1000);
if (seconds < 10)
seconds = "0" + seconds

//miniseconds = Math.floor(ms%1000);
//if (miniseconds < 10)
//miniseconds = "0" + minisecoubds

document.all('timer').innerHTML = '<h1>'+hours+':'+minutes+':'+seconds+'</h1>';
}
}

function swreset() {
state = 0;
ms = 0;
document.all('timer').innerHTML = '<h1>00:00:00:000</h1>';
}

function display() {
setTimeout("display();", 500);
if (state == 1) {
now = new Date();
ms = now.getTime() - then.getTime();
hours = Math.floor(ms%(1000 * 60 * 60 * 24)/(1000 * 60 * 60));
if (hours < 10)
hours = "0" + hours

minutes_divisor = ms%(1000 * 60 * 60);
minutes = Math.floor(minutes_divisor/(1000 * 60));
if (minutes < 10)
minutes = "0" + minutes

seconds_divisor = ms%(1000 * 60);
seconds = Math.floor(seconds_divisor/1000);
if (seconds < 10)
seconds = "0" + seconds

//miniseconds = Math.floor(ms%1000);
//if (miniseconds < 10)
//miniseconds = "0" + minisecoubds

document.all('timer').innerHTML = '<h1>'+hours+':'+minutes+':'+seconds+'</h1>';
}
}
</script>

</head>

<body onLoad="display();" style="background: #FFFFFF;">

<div data-role="page" id="page" >

<div data-role="header" align="center">
<h1>RunforHealth</h1>
</div><br><br>
<table border="0" cellspacing="0" cellpadding="0" align="CENTER">

<form NAME="stpw">
<tr>
<td>



<h4>Time&nbsp;:&nbsp;</h4>



</td>



<td>
<div id="timer" class="logininput" align="center"><h1>00:00:00</h1></div>



</td>
</tr>
<tr>
<td colspan="2">
<input TYPE="BUTTON" Name="ssbutton" VALUE="Start/Stop" onClick="startstop()">
<input TYPE="BUTTON" NAME="reset" VALUE="Reset" onClick="swreset()">
</form>



</td>
</tr>
</table>
</div>
</body>
</html>
